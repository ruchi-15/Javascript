<!DOCTYPE HTML>

<html>
<head>
	<title>calculator</title>
</head>
<body>

<input type="text" id="num1"><br><br>
<input type="text" id="num2"><br><br>
<p>
	<BUTTON  type="button" onclick="divison();" >/</BUTTON>
	<BUTTON  type="button" onclick="multiply();" >*</BUTTON>
	<BUTTON type="button" onclick="substraction();" >-</BUTTON>
	<BUTTON type="button" onclick="sum();" >+</BUTTON>
	<BUTTON type="button" onclick="remainder();">%</BUTTON>
		
	
</p><br><br>
<input type="text" id="result">

<script>
	
function division()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var result= num1/num2;
         document.getElementById('result').innerHTML=result;
         console.log(result);

 }
 function multiply()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var result= num1*num2;
         document.getElementById('result').innerHTML=result;
         console.log(result);

 }
 function substraction()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var result= num1-num2;
         document.getElementById('result').innerHTML=result;
         console.log(result);

 }
 function sum()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var result= num1+num2;
         document.getElementById('result').innerHTML=result;
         console.log(result);

 }
 function remainder()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var result= num1%num2;
         document.getElementById('result').innerHTML=result;
         console.log(result);

 }
	
</script>
</body>
</html>
